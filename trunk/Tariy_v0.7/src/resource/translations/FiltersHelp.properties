P=El objetivo espe\u0131\ufb01co de este \ufb01ltro, es hacer una reduccion en\nel numero de transacciones, manteniendolas o eliminandolas, \na partir de diferentes tecnicas y parametros de seleccion \nteniendo en cuenta que se puede realizar la reduccion tanto  por\nrango como por valor que a su vez se selecciona las transacciones \npor atributo numurico o alfabetico.\n\nTecnica de Reduccion por Rango\: Esta tecnica se encarga de reducir \nel conjunto de entrada, en un rango de transacciones, a partir de una \ntransaccion inicial y otra \ufb01nal, de acuerdo al parametro escogido por\nel analista, el cual puede ser eliminar o mantener dichas transacciones.\n\nTecnica de Reduccion de Transacciones por Atributo\:\nEsta tecnica se encarga de reducir el conjunto de entrada, dependiendo \ndel tipo de datos que contenga el atributo seleccionado, los cuales \npueden ser alfabeticos o numericos, si son num\u00b4ricos se debe \nsuministrar un valor lim\u0131trofe y si son alfabeticos el analista debera\nseleccionar los atributos de su interes.\nAdemas de acuerdo al parametro escogido por el analista, el \ufb01ltro \neliminara o mantendr\u00b4 las transacciones seleccionadas.\n\n\nla conexion con otros componentes drag and drop, es similar \nen todos los filtros, y se realiza como se muestra a continuacion. 

