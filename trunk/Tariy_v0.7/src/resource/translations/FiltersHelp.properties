D=El objetivo espec\u00edfico de este filtro, transformar un valor \nnum\u00e9rico discontinuo en un rango continuo, por medio de dos t\u00e9cnicas\: \n\ndiscretizar con n\u00famero de rangos y discretizar con el tama\u00f1o del rango, \nllevando un valor dicho valor discontinuo a un formato continuo. \n\nT\u00e9cnica de discretizar con n\u00famero de rangos\:\nEsta t\u00e9cnica se encarga de tomar el m\u00ednimo y el m\u00e1ximo valor del\natributo num\u00e9rico seleccionado, con el objetivo de hacer una divisi\u00f3n \nclasificatoria, dependiendo del n\u00famero de rangos otorgado por analista\ny tambi\u00e9n teniendo en cuenta los rangos extremos\: desde infinito hasta el\nm\u00ednimo valor y desde el m\u00e1ximo valor hasta +infinito.\n\nT\u00e9cnica de discretizar con el tama\u00f1o del rango\nEsta t\u00e9cnica se encarga de delimitar rangos, en incrementos, seg\u00fan el tama\u00f1o\ndel rango otorgado por el analista, dentro de los valores comprendidos entre\nel m\u00ednimo y m\u00e1ximo valor del atributo num\u00e9rico seleccionado, tambi\u00e9n se tiene \nen cuenta los rangos extremos los cuales son desde el infinito hasta el m\u00ednimo\nvalor, y desde el m\u00e1ximo valor hasta el + infinito.\n\nla conexion con otros componentes drag and drop, es similar \nen todos los filtros, y se realiza como se muestra a continuacion. 

