# Sample ResourceBundle properties file
p01=Apriori es un algoritmo de asociaci\u00f2n que funciona de \nla siguiente forma\:\n\nLa primera pasada del algoritmo cuenta las ocurrencias de los items \nen todo el conjunto de datos para determinar los itemsets frecuentes 1. \nLos subsecuentes pasos del algoritmo son basicamente dos, primero, \nlos itemsets frecuentes Lk\u22121 encontrados en la pasada (k \u2212 1) son \nusados para generar los itemsets candidatos Ck. Y segundo se cuenta \nel soporte de los itemsets candidatos Ck a trav\u00e9s de un nuevo recorrido \na la base de datos.\nSe realiza el mismo proceso hasta que no se encuentren m\u00e1s itemsets \nfrecuentes.\n\n\nla conexion con otros componentes drag and drop, es similar \nen todos los algoritmos, y se realiza como se muestra a continuacion. 

p08=Al acceder a la opcion de configuracion, sobre el \u00e1rea de trabajo \naparece una ventana B, para que el usuario con\ufb01gure el soporte \ndel algoritmo.\n\n\nLa ejecucion de todos los algoritmos de asociacion es similar.\nPara ello, accedemos a la opcion Run del menu contextual.

Algorithm_FPGrowth=Algoritmo FPGrowth

p07=Al ejecutar el algoritmo, su icono cambiara por una animaci\u00f3n, \nas\u00ed como se muestra en B, lo cual indica que el proceso esta \nen ejecucion.\n\nEl tiempo de ejecucion, es proporcional al tam\u00f1o de la base de \ndatos y al numero y tipo de  procesos que dicho algoritmo involucre.\n

p06=Al liberar el icono en el area de trabajo A. es posible conectar los iconos\npor medio de un hilo.\n\nAl hacer click derecho sobre el icono aparece un menu emergente, \nel cual consta de las siguientes opciones\:\n\nLa opci\u00f2n Delete, borra el algoritmo del area de trabajo. \n\nLa opcion Configure, adapta los parametros del algoritmo a las necesidades \ndel analista\n\nLa opcion Run ejecuta la aplicacin del algoritmo.\n\n\nLa configuracion del algoritmes similar en todos los algoritmos de asociacion\ny se realiza de la siguiente manera\:

p05=FPGrowth es un algoritmo de asociacion, utiliza una innovadora y \ncompacta estructura de datos llamada Arbol de Patrones\nFrecuentes o FP-tree por sus siglas en ingles (Frequent Pattern Tree), \nla cual es una estructura que almacena informaci\u00f3n crucial y \ncuantitativa acerca de los patrones frecuentes.\n\nAl contruir el FP-tree (condicional) y dentro del cual se lleva a cabo \nrecursivamente la Miner\u00eda. \n\nUn itemset frecuente en cualquier transacci\u00f3n siempre se encuentra \nen una ruta de los \u00e1rboles de Patrones Frecuentes.\n\nLa t\u00e9cnica que usa es apartir de busqueda empleada en la Miner\u00eda \nesta basada en particionamiento, con el m\u00e9todo \u201ddivide y venceras\u201d. \n\nTodas estas t\u00e9cnicas reducen los costos de busqueda.\n\n\nla conexion con otros componentes drag and drop, es similar \nen todos los algoritmos, y se realiza como se muestra a continuacion. 

p04=Al acceder a la opcion de configuracion, sobre el \u00e1rea de trabajo \naparece una ventana B, para que el usuario con\ufb01gure el soporte \ndel algoritmo.\n\n\nPara ejecutar el algoritmo, accedemos a la opcion Run del menu contextual.

Algorithm_Apriori=Algoritmo Apriori

p03=Al ejecutar el algoritmo, su icono cambiara por una animaci\u00f3n, \nas\u00ed como se muestra en B, lo cual indica que el proceso esta \nen ejecucion.\n\nEl tiempo de ejecucion, es proporcional al tam\u00f1o de la base de \ndatos y al numero y tipo de  procesos que dicho algoritmo involucre.\n

