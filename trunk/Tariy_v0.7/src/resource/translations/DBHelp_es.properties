Aparece_la_ventana_de_seleccion=Aparece la ventana de seleccion de atributos. \n\nA: lista desplegable de las tablas de la base de datos a la que se ha \n     conectado. Al seleccionar una de ellas su representacion gra\ufb01ca \n     aparecera en el espacio de trabajo E. \nB\: opcion que permite ver las relaciones establecidas a traves de la\n     l\u0131nea de conexion de atributos entre las tablas.\nC\: esta opcion es util cuando se trabajan problemas de canasta de\n     mercado.\nD\: opcion para trabajar tablas multivaluadas. \nF\:  l\u0131nea que permite realizar las relaciones entre atributos de dos tablas. \n     El resultado de la relacion establecida se re\ufb02eja en el query. \nG\: Si se hace click sobre uno de los atributos aparece un \u0131cono de \n     veri\ufb01cacion que indica los campos que se mostraran al ejecutar el query. \nH\: espacio en el que se crea el query. Es posible editarlo manualmente.\nI\:   boton de ejecuciin del query. \nJ:   tabla en la que se muestra el resultado de la ejecucion del query.\nK: boton para aceptar las operaciones realizadas.\n

Las_opciones_de_la_ventana=Las opciones de la ventana de con\ufb01guracion de conexion a bases \nde datos tiene los siguientes campos\: \n\nA\: Lista de controladores ODBC para varios tipos de bases de datos. \nB\: Nombre del usuario de la base de datos. \nC\: Nombre de la base de datos.\nD\: Nombre del servidor. \nE\: Password\: clave de acceso a la base de datos.\nF\: numero del puerto utilizado para la comunicacin con la base de datos. \nG\: boton de conexion. \nH\: boton para aceptar la conexion realizada.\nI\: mensaje que indica el estado  de la conexion.\n                \nPor medio de la siguiente ventana se realiza la seleccion de los atributos \nen la base de datos

Al_hacer_click_derecho=Al hacer click derecho sobre este icono, se muestran  las siguientes opciones\:\n\nDelete\: usada para eliminar el \u0131cono del area de trabajo. \nCon\ufb01gure\: usada para con\ufb01gurar laconexion a una base de datos. \nSeleccion de atributos\: usada para seleccionar de forma gr\ufb01ca los datos que \n                                      seran usados mas adelante.\nCargar\: ejecuta el query que se genera en la seleccion de atributos.\n\nLa configurarcion se realiza mediante la siguiente interfaz\:\n

