p01=Este visor permite predesir los valores de los atributos\npertenecientes a la columna objetivo o proposito de la \nclasificacion, basandose en el arbol de decision obtenido\na partir de un algoritmo de clasificacion y el flujo \nde entrada de datos obtenidos de la conexion con \nuna base de datos o un archivo plano.\n\n\nla conexion con otros componentes drag and drop, se realiza \ncon dos modulos especificos los cuales son\: con algoritmos \nde clasificacion y modulo de conexion que puede ser con base de\ndatos o archivo plano con extension .arf. 

