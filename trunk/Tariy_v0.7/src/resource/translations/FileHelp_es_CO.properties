p03=El tiempo de carga, es proporcional al tam\u00f1o del archivo.\n

p02=Al liberar el icono en el area de trabajo A. es posible conectar los iconos\npor medio de un hilo.\n\nAl hacer click derecho sobre el icono aparece un menu emergente, \nel cual consta de las siguientes opciones\:\n\nLa opci\u00f2n Delete, borra el incono de conexion del area de trabajo. \n\nLa opcion Open, adapta los parametros de conexion a las necesidades \ndel analista\n\nLa opcion Load ejecuta la conexion.\n\n\nLa configuracion de la opcion Open de la conexion se realiza de la \nsiguiente manera\:

p01=La conexion por medio de archivo plano, se realiza con archivos \nde extension .arf, el cual debe contene los titulos de los \natributos y los valores de los mismos. \n\nEjemplo de archivo .arf\n\n@attribute estado {Soleado,Nublado,Lluvioso,Seco} \n@attribute temperatura {Caliente,Templado,Fresco} \n@attribute humedar {Alta,Normal} \n@attribute viento {Debil,Fuerte} \n@attribute jtennis {si,no} \n\n@data\nSoleado,Caliente,Alta,Debil,no\nSoleado,Caliente,Alta,Fuerte,no\nNublado,Caliente,Alta,Debil,si\nLluvioso,Templado,Alta,Debil,si\nLluvioso,Fresco,Normal,Debil,si\nLluvioso,Fresco,Normal,Fuerte,no\n\nla conexion con otros componentes drag and drop, es similar \nen los modulos de conexion, y se realiza como se muestra a continuacion. 

