p04=Aparece la ventana de visualizaci\u00f3n de datos cargados \ndesde archivo plano. La cual esta compuesta por\: \n\nA bot\u00f3n \u201cBrowse\u201d que permite la navegaci\u00f3n en el sistema \nde archivos.\n\nB la grilla en la que ser\u00e1n mostrados los datos cargados\n\nC las opciones \u201cMarquet Basket\u201d y \u201cMultivaluled\u201d que el usuario \npuede seleccionar seg\u00fan el caso y \n\nD los botones de aceptar o cancelar la operaci\u00f3n \u201dAccept\u201d y \u201cCancel\u201d.\n\n\nPara cargar el archivo, accedemos a la opcion Load del menu contextual.

